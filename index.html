<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- @@@@@@@@@@@@@ boxicons @@@@@@@@@@@@@@ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- @@@@@@@@@@@@@ CSS @@@@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Glassmorphism Card</title>
  </head>
  <body>

    <section class="card">
        <div class="card__circle card__circle1"></div>
        <div class="card__circle card__circle2"></div>

        <div class="container">
            <div class="card__container">
                <div class="card__glass">
                    <img src="./img/img1.jpg" alt="" class="card__img">

                    <div class="card__data">
                        <h3 class="card__title">Alina Morton</h3>
                        <span class="card__career">Web Developer</span>
                    </div>

                    <a href="" class="card__btn">Know more</a>

                    <div class="card__social">
                        <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                    </div>
                </div>

                <div class="card__glass">
                    <img src="./img/img2.jpg" alt="" class="card__img">

                    <div class="card__data">
                        <h3 class="card__title">Sara Jeans</h3>
                        <span class="card__career">Product Designer</span>
                    </div>

                    <a href="" class="card__btn">Know more</a>

                    <div class="card__social">
                        <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                    </div>
                </div>

                <div class="card__glass">
                    <img src="./img/img3.jpg" alt="" class="card__img">

                    <div class="card__data">
                        <h3 class="card__title">David Bass</h3>
                        <span class="card__career">Ui/Ux Design</span>
                    </div>

                    <a href="" class="card__btn">Know more</a>

                    <div class="card__social">
                        <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                    </div>
                </div>
            </div>
        </div>

        <p class="subtitle">
            coded by
            <a href="https://github.com/soroushmdn">Soroush Karimi. </a> from
            Bedimcode youtube channel.
          </p>
    </section>
  </body>
</html>
